<!DOCTYPE html>
<html>
<head><title>난수 10개 생성</title>
<script>
let n = []; //배열 n 생성
for(let i = 0; i < 10; i++) {
    n[i] = Math.floor(Math.random * 100) +1;
}

for(let i = 0; i < 10; i++) { //배열 출력
    document.write(n[i] + "")
}
let big = n[0];
for(let i = 0; i < 10; i++) { //큰수 찾기
    if(n[i] > big)
    big = n[i];
}
document.write("제일 큰 수는" + big);
document.write("<hr>")
n.sort(function(a, b){
    return a-b;
}); //배열정렬

for(let i = 0; i < 10; i++) // 배열정렬
document.write(n[i] +" ");

</script>
</head>
<body>
<h3>난수 10개 생성</h3>
</body>
</html>
